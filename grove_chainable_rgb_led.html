<script type="text/javascript">
  RED.nodes.registerType('grove-chainable-rgb-led',{
    category: 'Grove',
    color: '#C6DBEF',
    defaults: {
      name: {value:""},
      pin:  {value: "5", required: true},
	  nbleds : {value: 1, required: true}
    },
    inputs: 1,
    outputs: 0,
    icon: "grove.png",
    label: function() {
      return this.name||"Chainable RGB Led";
    }
  });
</script>

<script type="text/x-red" data-template-name="grove-chainable-rgb-led">
  <div class="form-row" id="grovehat-name-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row" id="grovehat-pin-row">
    <label for="node-input-pin"><i class="fa fa-plug"></i> Digital Pin</label>
    <select id="node-input-pin">
        <option value="5">Digital 5</option>
        <option value="16">Digital 16</option>
        <option value="18">Digital 18</option>
        <option value="22">Digital 22</option>
        <option value="24">Digital 24</option>
        <option value="26">Digital 26</option>
    </select>
  </div>
  <div class="form-row" id="grovehat-nbleds-row">
    <label for="node-input-nbleds"><i class="icon-tag"></i> Led count</label>
    <input type="text" id="node-input-nbleds" placeholder="1">
  </div>
</script>

<script type="text/x-red" data-help-name="grove-chainable-rgb-led">
	<p>Node to address a Grove Chainable RGB Led module.</p>
	<p><b>Format</b> is s string starting with can be rgb or hsv with values parameters: for instance "rgb(255, 78, 141)" or "hsv(360, 100%, 50%)". This is the same format as used by the node-red-dashboard Color Picker.</p>
</script>
